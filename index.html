<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <img src="images/bg-pattern-top.svg" class="top-circle"></img>

        <div class="row">

          Victor Crest

        <div class="row">

        </div>
        <div class="row">
          London

        </div>
        <div class="row">
          <div class="col">
            80K <br>
            Followers
            
          </div>
          <div class="col">
            803K <br>
            Likes

          </div>
          <div class="col">
            1.4K <br>

          </div>

        
        
        </div>
      

      </div>
